<ion-header>
  <ion-toolbar>
    <ion-title>
      TESTS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button (click)="addTest(2)" color="warning">Add Test</ion-button>

  <ion-list>
    <ion-item *ngFor="let test of tests">
      <ion-label>{{test.id}}</ion-label>
      <ion-button slot="end" color="danger" fill="clear" (click)="deleteTest(test)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
