
<ion-header>
  <ion-toolbar>
    <ion-title>Auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
    <form [formGroup]="form">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" formControlName="usernameCtl"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="passwordCtl"></ion-input>
      </ion-item>

      <div style="padding-top: 40px; padding-bottom: 40px;">
        <ion-button fill="outline" expand="block">LOGIN</ion-button>
      </div>
    </form>
  </div>

</ion-content>
